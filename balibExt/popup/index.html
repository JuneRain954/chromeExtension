<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="wrapper">
    <div class="item url">
      <label for="wifi-url">地址：</label>
      <input type="text" id="wifi-url" class="wifi-input" placeholder="输入登录页面地址">
    </div>
    <div class="item account">
      <label for="wifi-account">账号：</label>
      <input type="text" id="wifi-account" class="wifi-input" placeholder="输入账号">
    </div>
    <div class="item password">
      <label for="wifi-password">密码：</label>
      <input type="password" id="wifi-password" class="wifi-input" placeholder="输入密码">
    </div>
    <div class="item btn">
      <div class="btn save">保存</div>
      <div class="btn logout">注销</div>
      <div class="btn connect">连接</div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
